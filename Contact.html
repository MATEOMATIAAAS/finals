<!DOCTYPE HTMl>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact</title>
    <link rel="stylesheet" href="CSS/styles.css"/>
</head>
   
<body background="Images/hello.png"><br>
<section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact me</h2>
            <img src="Images/jom.jpg" style = "float: right;"
            width="400" height="500">
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Get in Touch</div>
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">John Matthew C. Matias</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">Paranaque, Manila</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">John Matthew C. Matias@gmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">Message me</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <a href="Index.html" class="btn1"><img src="images/arrow.png" width="80" height="50"></a>
   </center>
</body>
</html>
